<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/174/303/original/WRLDCLK-removebg-preview.png?1759192405"
          alt="World Clock"
        />
      </h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="miami">Miami</option>
        <option value="paris">Paris</option>
        <option value="tokyo">Tokyo</option>
      </select>
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>

        <div class="time" id="la-time"></div>
      </div>

      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date"></div>
        </div>

        <div class="time"></div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/htm-ellie" target="_blank">Ellie Litt</a> , is
      open-sourced on
      <a href="https://github.com/htm-ellie/world-clock" target="_blank"
        >GitHub</a
      >, and hosted on
      <a href="https://relojmundo.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
